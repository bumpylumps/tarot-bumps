<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="images/ufofavi.png">

    <!--Style/font links-->
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <title>Tarot Bumps</title>

</head>
<body>
    <section class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About TarotBumps</a></li>
            <li><a href="https://www.bumpsites.com/index.html">About Bumpy</a></li>
            <li><a href="card-o-pedia.html">Card-o-pedia</a></li>
        </ul>
    </section>

    <section>
        <h1>Pick a spread</h1>
        <form id="spread">
            <label for="spread-select">Spreads:</label>

            <select name="spreads" id="spread-select">
                <option value="">--Please choose a spread</option>
                <option value="Single">1 Card: Single Pull</option>
                <option value="time">3 Cards: Past, Present, Future pull</option>
                <option value="dream">3 Cards: Dream</option>
                <option value="planetary">8 Cards: Planetary</option>
                <option value="celtic">10 Cards: Celtic Cross</option>
                <option value="tree">10 Cards: Tree of Life</option>
            </select>
        <button type="button" name="button">Get Pull!</button>
        </form>
    </section>

    <article>
        <img src="" alt="Card image">
        <section>
            <h2>Name: </h2>
            <p id="name"></p>
        </section>
        <section>
            <h2>Number: </h2>
            <p id="number"></p>
        </section>
        <section>
            <h2>Arcana: </h2>
            <p id="arcana"></p>
        </section>
        <section>
            <h2>Element: </h2>
            <p id="element"></p>
        </section>
        <section>
            <h2>Signs: </h2>
            <p id="signs"></p>
        </section>
        <section>
            <h2>Associated Symbols/Themes: </h2>
            <p id="symbols"></p>
            <p id="themes"></p>
        </section>
        <!-- 
        'name': 'Page of Cups',
        'number': 11,
        'arcana': 'Minor',
        'element': 'Water',
        'signs': 'Cancer, Scorpio, Pisces',
        'id': 74
        -->

    </article>





    <!--Scripts-->
    <script type="text/javascript" src="/client-side/main.js"></script>
</body>
</html>
